    rel="stylesheet">
  <title>Contacto</title>
  <link rel="stylesheet" href="../assets/style.css">

<body>
  <header class="fondo">
    <h1 class="titulo"><a href="../index.html">Desarrollos del Sur</a></h1>
    <h2 class="subtitulo">Construyendo tus sueños</h2>
    <nav>
      <ul>

    </nav>
  </header>
  
  <main class="centerContac">
    <h3>Empeza la vida que siempre soñaste</h3>
    <p>Contactate con nosotros</p>
    <form class="formulario" action="#">
      <label for="nombreApellido">Nombre y Apellido</label>
      <input type="text" name="nombreApellido" />
      <label for="mail">Mail</label>
      <input type="email" name="mail"/>
      <label for="telefono">Telefono</label>
      <input type="number" name="telefono"/>
      <label for="mensaje">Dejanos Tu Mensaje</label>
      <textarea rows="6" name="mensaje"></textarea>
      <input type="submit" value="Enviar"/>
      <input type="reset" value="Limpiar"/>
    </form>
  </main>

  <footer class="contenedor">
    <div class="item1">
      <a href="https://www.facebook.com/DesarrollosdelSur/" target="_blank">
        <img src="../imagenes/facebook.png" alt="Facebook Desarrollos del Sur" height="25" width="25"></a>
    </div>
    <div class="item2">
      <a href="https://www.intagram.com/DesarrollosdelSur/" target="_blanck">
        <img src="../imagenes/instagram.png" alt="instagram Desarrollos del Sur" height="25" width="25"></a>
    </div>
    <div class="item3">
      <a href="https://www.youtube.com/DesarrollosdelSur/" target="_blank">
        <img src="../imagenes/youtube.png" alt="Pagina de youtube de Desarrollos del Sur" height="25" width="25">
